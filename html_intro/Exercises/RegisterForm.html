<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <a
        href="https://media.istockphoto.com/photos/runners-in-starting-blocks-picture-id520359380?k=20&m=520359380&s=612x612&w=0&h=APv8sgdJhCvt-eMD3Kp0YnAPMKlEwTi0AKTrCLMU_uU="><img
            src="https://media.istockphoto.com/photos/runners-in-starting-blocks-picture-id520359380?k=20&m=520359380&s=612x612&w=0&h=APv8sgdJhCvt-eMD3Kp0YnAPMKlEwTi0AKTrCLMU_uU="
            alt="img not fount" width="600" height="400"></a>
    <form action="">
        <div>
            <p>
                <label for="first">First Name</label>
                <input type="text" name="first" id="first" required>
                <label for="last">Last Name</label>
                <input type="text" name="last" id="last" required>
            </p>
        </div>

        <div>
            <p>
                Select a race:
            <p>
                <input type="radio" name="race" id="fun" value="fun">
                <label for="fun">Fun Run 5k</label>
            </p>
            <p>
                <input type="radio" name="race" id="half" value="half">
                <label for="half">Half Marathon</label>
            </p>

            <p>
                <input type="radio" name="race" id="full" value="full">
                <label for="full">Full Marathon</label>
            </p>

            </p>
        </div>
        <div>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </p>
        </div>
        <div>
            <label for="select">Select Age Group:</label>
            <select name="select" id="select" required>
                <option value="teen">under 18</option>
                <option value="early_adult">18-30</option>
                <option value="adult">30-50</option>
                <option value="old">50+</option>
            </select>

        </div>
        <button>Register!</button>
        <p><a
                href="https://media.istockphoto.com/photos/runners-running-towards-the-finish-line-picture-id1300123069?b=1&k=20&m=1300123069&s=170667a&w=0&h=x4q3QYpipFbGpJsQjseugiJjuuykXPYgghRWafaA9NE="><img
                    src="https://media.istockphoto.com/photos/runners-running-towards-the-finish-line-picture-id1300123069?b=1&k=20&m=1300123069&s=170667a&w=0&h=x4q3QYpipFbGpJsQjseugiJjuuykXPYgghRWafaA9NE="
                    alt="img not found"></a></p>


    </form>


</body>

</html>
