<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <main>
        <h1>Forms Demo</h1>
        <button>Outside Form i do nothing</button>
        <hr>

        <form action="/tacos">

            <p>
                <label for="username">Enter a username:</label>
                <input id="username" type="text" placeholder="Username" name="username">
                <label for="checkbox">Fill box</label>
                <input type="checkbox" id="checkbox">
            </p>

            <p><label for="password">Enter a password:</label>
                <input id="password" type="password" placeholder="Password" name="password">
                <label for="checkbox">Fill box</label>
                <input type="checkbox" id="checkbox">
            </p>

            <p>
                <label for="color">Select a color --> </label>
                <input type="color" id="color" name="color">
            </p>

            <p>
                <label>
                    Set a number
                    <input name="num" type="number" placeholder="Enter a number" min="1" step="2" max="100">
                </label>

            </p>
            <!--
                this button does not work cause of type attribute -->
            <button type="button">Regular button wont Submit</button>
            <!-- This one submits the form -->
            <button>Submit!!!</button>
            <!--So does this one:-->
            <input type="submit" value="Click me">

        </form>
        <hr>
        <button>Not inside form</button>
        <h2>Hijacking Searches</h2>
        <h3>Search Reddit</h3>

        <form action="https://www.reddit.com/search">
            <input type="text" name="q">
            <button>Search on Reddit</button>
        </form>
        <h3>Search Google</h3>
        <form action="https://www.google.com/search">
            <input type="text" name="q">
            <button>Search Google</button>
        </form>
        <h3>Search YouTube</h3>
        <form action="https://www.youtube.com/results">
            <input type="text" name="search_query">
            <button>Search Youtube</button>

        </form>
        <h2>More inputs</h2>
        <form action="/birds">

            <input type="checkbox" name="agree_tos" id="agree">
            <label for="agree">I agree to everything</label>
            <p>
                <label for="XS">XS</label>
                <input type="radio" name="size" id="xs" value="xs">
                <label for="sS">small</label>
                <input type="radio" name="size" id="s" value="s">
                <label for="M">medium</label>
                <input type="radio" name="size" id="m" value="m">
            </p>
            <p>
                <label for="meal">Please select an Entree</label>
                <select name="meal" id="meal">
                    <option value="">Please choose an option</option>
                    <option value="fish">Fish</option>
                    <option value="veg">Vegetarian</option>
                    <option value="steak">Steak</option>
                </select>
            </p>
            <p>
                <label for="cheese">Amount of cheese</label>
                <input type="range" name="cheese" id="cheese" step="2" min="0" max="10">
            </p>
            <p>
                <label for="textarea">Tell us a story</label> <br>
                <textarea placeholder="Write here" name="" id="textarea" cols="40" rows="10"></textarea>
            </p>
            <button>Submit</button>
        </form>
    </main>
</body>

</html>
